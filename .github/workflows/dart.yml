steps:
  - uses: actions/checkout@v4

  # Replace the Dart setup with this Flutter setup
  - name: Set up Flutter
    uses: subosito/flutter-action@v2
    with:
      flutter-version: '3.x' # Or specify your version
      channel: 'stable'

  - name: Install dependencies
    run: flutter pub get  # Note: Use 'flutter' command, not 'dart'
